<div class="row mb-3">
    <div class="col-4 col-lg-2">
        <img class="" style="width: 10rem;" [src]="'images/' + film.image" alt="Film image cap">
    </div>
    <div class="col-8 col-lg-9">
        <h4 class="mt-3">{{film.titre}}</h4>
        <p>durée: {{film.duree.hours}}h {{film.duree.minutes}}</p>
        <button class="btn btn-outline-info">Voir les Séances</button>
    </div>
</div>
